        <h3 style="margin-top: 20px; border-radius: 0%; " class="noPrint"> Patient Information</h3>

        <div class="main">
            <form>
                <div class="contnew">
                    <div class="flex1">
                        <div class="form-box">
                            <label class="pat-border"> Patient Name </label>
                            <input type="text" id="name" readonly></input>
                        </div>


                        <div class="form-box noPrint">
                            <label class="pat-border"> Patient Phone Number </label>
                            <input type="text" id="number" readonly></input>
                        </div>
                    </div>


                    <div class="flex2">
                        <div class="form-box noPrint">
                            <label class="pat-border"> Patient ID</label>
                            <input type="text" id="id" readonly></input>
                        </div>


                        <div class="form-box">
                            <label class="pat-border"> Patient DOB</label>
                            <input type="text" id="dob" readonly></input>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <hr>
        


        <h3 style="margin-top: 0%; border-radius: 0%;" class="noPrint"> Patient Measurements </h3>


        <div class="m-container noPrint">
            <form id="visitform">
                <div class="float-cont">

                    <div class="flex1">

                        <div class="form-box floatme">
                            <label class="pat-border"> Weight </label>
                            <input type="number" id="weight"></input>
                        </div>
                        <div class="form-box floatme">
                            <label class="pat-border"> Height </label>
                            <input type="number" id="height"></input>
                        </div>

                    </div>

                    <div class="flex2">

                        <div class="form-box floatme">
                            <label class="pat-border"> Temp </label>
                            <input type="number" id="temp"></input>
                        </div>

                        <div class="form-box floatme">
                            <label class="pat-border"> Pulse </label>
                            <input type="number" id="pulse"></input>
                        </div>
                    </div>


                    <div class="flex3">
                        <div class="form-box floatme">
                            <label class="pat-border floatme">B.P.</label>
                            <input type="text" id="bp" />

                        </div>
                        <div class="form-box floatme">
                            <label class="pat-border"> Spo2</label>
                            <input type="number" id="o2sat" />
                        </div>

                    </div>

                </div>


        </div>
