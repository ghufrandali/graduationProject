        <div class="container">
            <h2 style="font-weight: lighter;">  معلومات المريض </h2>
            <form id="addPatientModel"> 
                <div class="box">
                    <label for="name">الإسم</label>
                    <input type="text" id="name" name="name" placeholder="Your name">
                </div>
                <div class="box">

                    <label for="uniID">الرقم الوطني/الرقم الجامعي</label>
                    <input type="text" id="uniID" name="num" placeholder="Your id number">

                </div>


                <div class="box">

                    <label for="phoneNo">رقم الهاتف</label>
                    <input type="text" id="phoneNo" name="num" placeholder="Your phone number">

                </div>

                <div class="box">

                    <label for="section">الدائرة/التخصص</label>
                    <input type="text" id="section" name="section" placeholder="Your section">

                </div>

                <div class="box">

                    <label for="dob">تاريخ الميلاد</label>
                    <input type="date" id="dob">


                </div>

                <div class="box">

                    <label for="address">عنوان السكن</label>
                    <textarea id="address" name="address" placeholder="Write your address" style="height:100px"></textarea>

                </div>

                <div class="box">
                    <button type="button" onclick="addNewPatient()" id="saveNewPatientbtn"> Save
                        </button>
                </div>
            </form>
